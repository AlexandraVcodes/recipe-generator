<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://unpkg.com/axios@1.6.7/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/stylesheet.css" />
    <title>AI Recipe generator</title>
  </head>

  <body>
    <p></p>
    <div class="container">
      <header>
        <h1>AI Recipe Generator</h1>
      </header>
      <main>
        <div class="form-wrapper">
          <form id="generator-form">
            <input
              type="text"
              placeholder="Please enter the topic of the recipe"
              autofocus
              required
              autocomplete="off"
              class="instructions"
              id="user-instructions"
            />
            <input type="submit" class="submit-button" />
          </form>
          <div class="hint">
            i.e.: Apples, Vanilla, Cumin etc. Also possible in different
            languages like German.
          </div>
        </div>
        <div class="recipe hidden" id="recipe"></div>
      </main>

      <footer>
        This AI project was coded with ❤️ by
        <a href="https://github.com/AlexandraVcodes/" target="_blank"
          >Alexandra Vukits</a
        >
        and is
        <a
          href="https://github.com/AlexandraVcodes/recipe-generator"
          target="_blank"
        >
          open-sourced on GitHub</a
        >
        and is
        <a
          href="https://app.netlify.com/sites/fresh-recipe-generator"
          target="_blank"
          >hosted on Netlify.</a
        >
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
